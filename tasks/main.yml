---
# tasks file for apigee-opdk-setup-validate-cleanup

- name: Validate OPDK Installation for version {{ opdk_version }}
  ignore_errors: yes
  shell: '/opt/apigee/apigee-service/bin/apigee-service apigee-validate clean -f {{ apigee_validate_config_file }}'
  when: opdk_version | version_compare('4.16.01', '==')

- name: Validate OPDK Installation for version {{ opdk_version }}
  expect:
    command: '/opt/apigee/apigee-service/bin/apigee-service apigee-validate clean -f {{ apigee_validate_config_file }}'
    responses:
      '(?i)Press a key:': '\n'
  when: opdk_version | version_compare('4.16.05', '==')

- name: Validate OPDK Installation for version {{ opdk_version }}
  expect:
    command: '/opt/apigee/apigee-service/bin/apigee-service apigee-validate clean -f {{ apigee_validate_config_file }}'
    responses:
      '(?i) y/n: ': 'y'
  when: opdk_version | version_compare('4.16.05', '>')

- name: Confirm existence of edge-message-processor
  stat:
    path: "{{ apigee_home }}/edge-message-processor"
  register: mp_exists

- name: Restart Edge Message Processor
  shell: '/opt/apigee/apigee-service/bin/apigee-service edge-message-processor restart'
  when: mp_exists.stat.exists
